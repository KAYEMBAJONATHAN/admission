<h3>🏥 Admit Patient</h3>
<form [formGroup]="form" (ngSubmit)="submit()">
  <input formControlName="name" placeholder="Name" required><br>
  <input formControlName="age" type="number" placeholder="Age" required><br>
  <input formControlName="gender" placeholder="Gender" required><br>
  <input formControlName="diagnosis" placeholder="Diagnosis" required><br>
  <button type="submit"()>Admit</button>
</form>
